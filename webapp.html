<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Use Inter font if available, otherwise default sans-serif
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // These colors will be overridden by Telegram theme parameters if available
                        'var-bg': 'var(--tg-theme-bg-color, #ffffff)',
                        'var-text': 'var(--tg-theme-text-color, #000000)',
                        'var-hint': 'var(--tg-theme-hint-color, #999999)',
                        'var-link': 'var(--tg-theme-link-color, #007bff)',
                        'var-button': 'var(--tg-theme-button-color, #007bff)',
                        'var-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
                        'var-secondary-bg': 'var(--tg-theme-secondary-bg-color, #f0f0f0)',
                        'var-header-bg': 'var(--tg-theme-header-bg-color', '#ffffff)',
                        'var-accent-text': 'var(--tg-theme-accent-text-color', '#00e676)', // Custom for positive changes
                        'var-destructive-text': 'var(--tg-theme-destructive-text-color', '#ff1744)', // Custom for negative changes
                        
                        // Tailwind fallback colors (will be used less directly)
                        'dark-bg-fallback': '#1a1a2e',
                        'card-bg-fallback': '#2a2a4a',
                        'text-light-fallback': '#e0e0e0',
                        'text-medium-fallback': '#b0b0b0',
                        'green-accent-fallback': '#00e676',
                        'red-accent-fallback': '#ff1744',
                        'border-dark-fallback': '#3a3a5a',
                        'button-dark-fallback': '#3a3a5a',
                        'button-text-fallback': '#f0f0f0',
                        'blue-button-fallback': '#4A8AF4', 
                        'blue-button-hover-fallback': '#3A7AD3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Define CSS variables with fallback values for standalone viewing */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #007bff;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-header-bg-color: #ffffff; /* Assume header matches main or secondary background */
            /* Custom semantic colors derived from Telegram theme parameters for better UI consistency */
            --tg-color-card-bg: var(--tg-theme-secondary-bg-color);
            --tg-color-border: var(--tg-theme-hint-color); /* Use hint color for border for subtle contrast */
            --tg-color-positive: #00e676; /* Default green */
            --tg-color-negative: #ff1744; /* Default red */
            /* Additional colors for better card contrast in dark theme */
            --card-border-color-dark: rgba(255, 255, 255, 0.1); /* Light white for dark mode */
            --card-border-color-light: rgba(0, 0, 0, 0.05); /* Light black for light mode */
        }

        /* Dynamic application of Telegram WebApp theme colors */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
            position: relative; /* For background positioning */
            z-index: 1; /* Ensure body content is above background */
        }

        /* Fade-in effect applied only once on body load */
        body.fade-in-entry {
            animation: fadeIn 0.7s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated background styles */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place behind other content */
            background: linear-gradient(135deg, var(--tg-theme-bg-color) 0%, var(--tg-theme-secondary-bg-color) 100%);
        }

        .icon-container {
            position: absolute;
            width: var(--icon-size); /* Dynamic size */
            height: var(--icon-size); /* Dynamic size */
            opacity: 0.1; /* Subtle opacity */
            animation: float-and-fade linear infinite;
            /* Изменено: Уменьшена насыщенность, чтобы сделать иконки слегка цветными, сохраняя при этом яркость */
            filter: saturate(0.2) brightness(var(--icon-brightness)); 
        }

        @keyframes float-and-fade {
            0% {
                transform: translateY(100vh) scale(var(--initial-scale)); /* Start with dynamic scale */
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.05;
            }
            100% {
                transform: translateY(-20vh) scale(var(--final-scale)); /* End with dynamic scale */
                opacity: 0;
            }
        }

        /* Theme-dependent icon brightness */
        body.light-theme .icon-container {
            --icon-brightness: 0.3; /* Slightly brighter on light background (increased from 0.2) */
        }

        body.dark-theme .icon-container {
            --icon-brightness: 0.9; /* Slightly brighter on dark background (increased from 0.8) */
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: var(--tg-theme-hint-color); /* Use hint color for header icons/text */
            margin-bottom: 1rem;
            position: relative; /* For notification dot positioning */
            z-index: 2; /* Ensure header is above background */
        }

        .main-balance-card,
        .action-buttons,
        .crypto-list-card {
            background-color: var(--tg-color-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Lighter shadow for responsiveness */
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transition for border */
            /* Add border for contrast */
            border: 1px solid var(--card-border-color); /* Will be dynamically set by JS */
            position: relative; /* Ensure cards are above background */
            z-index: 2;
        }
        .main-balance-card {
            padding-bottom: 0.75rem; /* Padding adjustment for cards */
        }

        .balance-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            line-height: 1;
        }
        .sub-balance-value {
            font-size: 1rem;
            color: var(--tg-theme-hint-color);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            padding: 0.75rem 0.5rem;
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--tg-theme-button-text-color);
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .action-button:hover {
            filter: brightness(1.1); /* Slightly brighter on hover */
        }
        .action-icon {
            width: 24px; /* Ensure consistent size for action icons */
            height: 24px;
            margin-bottom: 0.25rem;
            fill: none; /* No fill for outline icons */
            stroke: currentColor; /* Inherit text color */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .crypto-list-header {
            color: var(--tg-theme-hint-color);
            font-size: 0.875rem;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
            position: relative; /* Ensure header is above background */
            z-index: 2;
        }

        .crypto-list-card {
            padding: 0 1rem;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--tg-color-border);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        /* Style for crypto icon container (circle with background) */
        .crypto-icon-container {
            width: 36px; /* Slightly larger for better visual effect */
            height: 36px;
            margin-right: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: var(--icon-bg-color); /* Dynamically set background color */
        }
        /* Style for PNG inside the circle */
        .crypto-png-inside-circle {
            width: 28px; /* Slightly smaller than container for padding effect */
            height: 28px;
            object-fit: contain; /* Ensures image fits without cropping */
            border-radius: 50%; /* If PNGs are square, makes them round */
        }
        .crypto-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .crypto-code {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-name {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .crypto-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
            flex-shrink: 0;
            min-width: 110px;
            text-align: right;
        }
        .crypto-current-price {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .positive-change {
            color: var(--tg-color-positive);
        }
        .negative-change {
            color: var(--tg-color-negative);
        }

        .user-crypto-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.75rem;
            flex-shrink: 0;
            min-width: 90px;
            text-align: right;
        }
        .user-crypto-amount {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .user-crypto-usd {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .manage-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color); /* Use link color for this button */
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative; /* Ensure button is above background */
            z-index: 2;
        }
        .manage-button:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Lighter background on hover for link color */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tg-theme-link-color); /* Use link color for spinner */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            z-index: 2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status message (for temporary notifications) */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .status-message.show {
            opacity: 1;
        }

        /* Notification Modal Styling */
        .notification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color); /* Use theme background for modal */
            z-index: 1001;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%); /* Start off-screen to the right */
        }

        .notification-modal.active {
            transform: translateX(0%); /* Slide in */
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--tg-theme-header-bg-color);
            color: var(--tg-theme-text-color);
            border-bottom: 1px solid var(--tg-color-border);
            font-size: 1.125rem;
            font-weight: 600;
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        .notification-header button {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .notification-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .notification-item {
            background-color: var(--tg-color-card-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--tg-theme-text-color);
            border: 1px solid var(--card-border-color); /* Match main card border */
        }
        .notification-item.unread {
            /* Removed background color for unread items to make them non-transparent */
            /* background-color: rgba(var(--tg-theme-link-color-rgb), 0.1); */ 
        }

        .notification-timestamp {
            font-size: 0.75rem;
            color: var(--tg-theme-hint-color);
            margin-top: 0.5rem;
            text-align: right;
        }

        .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: red; /* Red dot for unread */
            border-radius: 50%;
            display: none; /* Hidden by default */
        }
        .notification-dot.active {
            display: block;
        }

        /* Basic custom message box for standalone mode */
        .custom-message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--tg-color-card-bg);
            color: var(--tg-theme-text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            max-width: 80%;
            font-size: 1rem;
        }
        .custom-message-box button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }


        /* Responsive settings */
        @media (max-width: 450px) {
            .container {
                padding: 0 0.5rem;
            }
            .action-button {
                padding: 0.6rem 0.5rem;
                font-size: 0.7rem;
            }
            .action-icon {
                font-size: 1.2rem;
            }
            .crypto-item {
                padding: 0.6rem 0;
            }
            .crypto-icon-container { /* Settings for crypto icon containers on small screens */
                width: 32px;
                height: 32px;
            }
            .crypto-png-inside-circle { /* Settings for PNGs inside on small screens */
                width: 24px;
                height: 24px;
            }
            .crypto-code, .crypto-current-price, .user-crypto-amount {
                font-size: 0.9rem;
            }
            .crypto-name, .crypto-change, .user-crypto-usd {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

        function applyTelegramTheme() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.themeParams) {
                const themeParams = window.Telegram.WebApp.themeParams;
                const root = document.documentElement;

                // Set primary Telegram theme colors
                root.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
                root.style.setProperty('--tg-theme-text-color', themeParams.text_color);
                root.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
                root.style.setProperty('--tg-theme-link-color', themeParams.link_color);
                root.style.setProperty('--tg-theme-button-color', themeParams.button_color);
                root.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);
                root.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color);
                root.style.setProperty('--tg-theme-header-bg-color', themeParams.secondary_bg_color || themeParams.bg_color);
                // Also get RGB values for dynamic CSS (e.g., for unread notification background)
                const buttonColor = themeParams.button_color || '#007bff';
                root.style.setProperty('--tg-theme-link-color-rgb', hexToRgb(themeParams.link_color || '#007bff'));


                // Output custom semantic colors for UI elements
                if (themeParams.accent_text_color) {
                    root.style.setProperty('--tg-color-positive', themeParams.accent_text_color);
                } else {
                    root.style.setProperty('--tg-color-positive', '#00e676'); // Fallback green
                }
                
                if (themeParams.destructive_text_color) {
                    root.style.setProperty('--tg-color-negative', themeParams.destructive_text_color);
                } else {
                    root.style.setProperty('--tg-color-negative', '#ff3b30'); // Fallback red
                }
                
                root.style.setProperty('--tg-color-card-bg', themeParams.secondary_bg_color);
                root.style.setProperty('--tg-color-border', themeParams.hint_color);

                // Set card border color for contrast based on theme
                if (themeParams.bg_color && isLightColor(themeParams.bg_color)) {
                    // Light theme
                    root.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                } else {
                    // Dark theme or unknown color (assume dark)
                    root.style.setProperty('--card-border-color', 'var(--card-border-color-dark)');
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                }

                console.log("Telegram theme parameters applied:", themeParams);
            } else {
                console.warn("Telegram WebApp themeParams object not found. Using default colors.");
                // Set default border color for standalone mode (light background)
                document.documentElement.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
                // Default RGB for link color for standalone mode
                document.documentElement.style.setProperty('--tg-theme-link-color-rgb', '0,123,255');
                // Assume light theme for standalone mode
                document.body.classList.add('light-theme');
            }
        }

        // Helper function to convert hex to RGB for dynamic CSS
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r},${g},${b}`;
        }

        // Helper function to determine if a color is light
        function isLightColor(hexColor) {
            if (!hexColor) return true; // Default to light if no color
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            // Brightness formula (ITU-R BT.709)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128; // Threshold for determining light/dark
        }


        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            applyTelegramTheme(); // Apply theme colors on load
            // Listen for theme changes (e.g., user switches dark/light mode)
            window.Telegram.WebApp.onEvent('themeChanged', applyTelegramTheme);

            // Get initial balances from start_parameter
            const params = new URLSearchParams(window.location.search);
            const encodedBalances = params.get('initial_balances');
            if (encodedBalances) {
                try {
                    // Base64 URL safe decode: replace - with +, _ with /
                    const decodedBalances = atob(encodedBalances.replace(/-/g, '+').replace(/_/g, '/'));
                    webAppCryptoData = JSON.parse(decodedBalances); // Store the full data
                    console.log("Initial crypto data loaded from bot:", webAppCryptoData);
                } catch (e) {
                    console.error("Error decoding initial balances:", e);
                }
            } else {
                console.warn("Initial balances not received from bot via start_parameter.");
            }
        } else {
            console.warn("Telegram WebApp object not found. Running in standalone mode.");
            // Simulate initial data for standalone testing if not in Telegram WebApp
            webAppCryptoData = {
                'BTC': { 'balance': 0.005, 'price': 65000.00, 'change_24h': 2.51 },
                'ETH': { 'balance': 0.5, 'price': 3200.00, 'change_24h': -1.23 },
                'TON': { 'balance': 150, 'price': 7.20, 'change_24h': 5.00 },
                'USDT': { 'balance': 750, 'price': 1.00, 'change_24h': 0.01 },
                'SOL': { 'balance': 10, 'price': 140.50, 'change_24h': -3.10 },
                'TRX': { 'balance': 5000, 'price': 0.12, 'change_24h': 0.75 },
                'DOGE': { 'balance': 10000, 'price': 0.18, 'change_24h': 1.55 }
            };
            // Set default border color for standalone mode (light background)
            document.documentElement.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
            // Assume light theme for standalone mode
            document.body.classList.add('light-theme');
        }

        // Helper function for formatting numbers to currency
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00';
            }
            return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Helper function for formatting percentages
        function formatPercentage(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00%';
            }
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // Function to display a temporary status message
        function showStatusMessage(message, duration = 2000) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.add('show');
            setTimeout(() => {
                statusMessageDiv.classList.remove('show');
            }, duration);
        }

        // --- Notification Logic ---
        function getNotifications() {
            try {
                const notifications = JSON.parse(localStorage.getItem('appNotifications')) || [];
                return notifications;
            } catch (e) {
                console.error("Error parsing notifications from localStorage:", e);
                return [];
            }
        }

        function saveNotifications(notifications) {
            localStorage.setItem('appNotifications', JSON.stringify(notifications));
            updateNotificationDot();
        }

        function addNotification(message) {
            const notifications = getNotifications();
            const newNotification = {
                id: Date.now(), // Unique ID
                message: message,
                timestamp: new Date().toLocaleString('en-US'), // Localized timestamp
                isRead: false
            };
            notifications.unshift(newNotification); // Add to the beginning
            saveNotifications(notifications);
        }

        function markAllNotificationsAsRead() {
            const notifications = getNotifications();
            let changed = false;
            const updatedNotifications = notifications.map(notif => {
                if (!notif.isRead) {
                    changed = true;
                    return { ...notif, isRead: true };
                }
                return notif;
            });
            if (changed) {
                saveNotifications(updatedNotifications);
            }
        }

        function updateNotificationDot() {
            const notifications = getNotifications();
            const unreadCount = notifications.filter(notif => !notif.isRead).length;
            if (unreadCount > 0) {
                notificationDot.classList.add('active');
            } else {
                notificationDot.classList.remove('active');
            }
        }

        function renderNotifications() {
            const notifications = getNotifications();
            notificationList.innerHTML = ''; // Clear existing
            
            if (notifications.length === 0) {
                noNotificationsMessage.classList.remove('hidden');
                notificationList.appendChild(noNotificationsMessage);
            } else {
                noNotificationsMessage.classList.add('hidden');
                notifications.forEach(notif => {
                    const item = document.createElement('div');
                    item.className = `notification-item ${notif.isRead ? '' : 'unread'}`;
                    item.innerHTML = `
                        <p>${notif.message}</p>
                        <p class="notification-timestamp">${notif.timestamp}</p>
                    `;
                    notificationList.appendChild(item);
                });
            }
        }

        // Simulate new profit notifications for demo purposes (only in standalone mode)
        let lastSimulatedNotificationTime = Date.now();
        function simulateNewNotification() {
            if (window.Telegram && window.Telegram.WebApp) {
                // Do not simulate if running in Telegram WebApp, expect real data from bot
                return;
            }

            const now = Date.now();
            // Simulate a new notification every 30 seconds
            if (now - lastSimulatedNotificationTime > 30000) { 
                const randomCrypto = CRYPTOS[Math.floor(Math.random() * CRYPTOS.length)];
                const randomAmount = (Math.random() * 0.0001 + 0.00001).toFixed(5); // Small random amount
                addNotification(`Your ${randomCrypto} balance increased by ${randomAmount} ${randomCrypto}!`);
                lastSimulatedNotificationTime = now;
            }
        }

        notificationBell.addEventListener('click', () => {
            notificationModal.classList.add('active');
            renderNotifications();
            markAllNotificationsAsRead(); // Mark all as read when opened
        });

        closeNotificationModalButton.addEventListener('click', () => {
            notificationModal.classList.remove('active');
        });

        // --- Data rendering from webAppCryptoData ---

        async function fetchAndRenderWalletData() {
            // On first run, hide spinner and show content
            if (contentDiv.classList.contains('hidden')) {
                initialLoadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');
                document.body.classList.add('fade-in-entry'); // Apply fade-in only once
            }

            // webAppCryptoData is now directly populated from the bot's start_parameter
            const cryptoData = webAppCryptoData;

            // Calculate total USD balance and overall portfolio change
            let totalUSD = 0;
            let initialTotalUSD = 0; // For overall percentage calculation (24 hours ago)

            for (const crypto of CRYPTOS) {
                const data = cryptoData[crypto] || {};
                const balance = data.balance || 0;
                const price = data.price || 0;
                const changePct = data.change_24h || 0;

                totalUSD += balance * price;
                
                // Calculate initial value (24 hours ago) for overall percentage change
                // Avoid division by zero if price or (1 + changePct / 100) is zero
                if (changePct !== -100 && price !== 0) { 
                    const price24hAgo = price / (1 + changePct / 100);
                    initialTotalUSD += balance * price24hAgo;
                } else {
                    initialTotalUSD += balance * price; // If 100% drop or price is zero, initial value is current
                }
            }
            
            let totalChangeValue = totalUSD - initialTotalUSD;
            let overallChangePct = 0;
            if (initialTotalUSD > 0) {
                overallChangePct = (totalChangeValue / initialTotalUSD) * 100;
            }


            // Update UI elements
            totalBalanceUsd.textContent = `$${formatCurrency(totalUSD)}`;
            totalBalanceChange.textContent = `${totalChangeValue >= 0 ? '+' : ''}${formatCurrency(totalChangeValue)} ($${formatPercentage(overallChangePct)})`;
            totalBalanceChange.className = `sub-balance-value ${overallChangePct >= 0 ? 'positive-change' : 'negative-change'}`;

            cryptoList.innerHTML = ''; // Clear previous elements

            for (const crypto of CRYPTOS) {
                const data = cryptoData[crypto] || {};
                const balance = data.balance || 0;
                const price = data.price || 0;
                const change = data.change_24h || 0;

                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.innerHTML = `
                    <div class="crypto-info">
                        <!-- Cryptocurrency icon using a stylized PNG inside a colored circle -->
                        <span class="crypto-icon-container" style="background-color: ${cryptoImageInfo[crypto].bgColor || '#CCCCCC'};">
                            <img src="${cryptoImageInfo[crypto].url}" alt="${crypto} icon" class="crypto-png-inside-circle" onerror="this.onerror=null;this.src='https://placehold.co/28x28/808080/FFFFFF?text=${crypto}'">
                        </span>
                        <div class="crypto-names">
                            <span class="crypto-code">${crypto} <span class="crypto-name">${cryptoFullNames[crypto] || ''}</span></span>
                            <span class="crypto-current-price">$${formatCurrency(price)} <span class="crypto-change ${change >= 0 ? 'positive-change' : 'negative-change'}">${formatPercentage(change)}</span></span>
                        </div>
                    </div>
                    <div class="user-crypto-balance">
                        <span class="user-crypto-amount">${balance.toLocaleString(undefined, { maximumFractionDigits: 8 })}</span>
                        <span class="user-crypto-usd">$${formatCurrency(balance * price)}</span>
                    </div>
                `;
                cryptoList.appendChild(cryptoItem);
            }
            simulateNewNotification(); // Attempt to simulate a new notification
            updateNotificationDot(); // Update dot after potential new notifications
        }

        // --- Event handlers for buttons ---
        if (window.Telegram && window.Telegram.WebApp) {
            depositButton.addEventListener('click', () => {
                showStatusMessage("Sending deposit request...");
                // Add haptic feedback (vibration) to confirm button press
                if (window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
                try {
                    // Correctly send the action name for deposit flow
                    window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_deposit_flow" }));
                    console.log("Deposit data sent to WebApp.");
                } catch (e) {
                    console.error("Error sending deposit data via WebApp:", e);
                    showStatusMessage("Error sending request.");
                }
            });

            withdrawButton.addEventListener('click', () => {
                showStatusMessage("Sending withdrawal request...");

                if (window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');

                try {
                    // Correctly send the action name for withdraw flow
                    window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_withdraw_flow" }));

                    console.error("Error sending withdrawal data via WebApp:", e);
                    showStatusMessage("Error sending request.");
                }
            });
             // Manage Cryptocurrencies button
            document.querySelector('.manage-button').addEventListener('click', () => {
                showStatusMessage("Opening management options...");

                    window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_manage_portfolio_flow" }));

                    console.error("Error sending manage portfolio data via WebApp:", e);
                    showStatusMessage("Error opening management options.");
                }
            });
        } else {
            // For standalone testing, log clicks
            depositButton.addEventListener('click', () => {
                // Use custom message box instead of alert()
                showCustomMessage("Deposit: This function works through the Telegram Bot.");
                console.log("Deposit button clicked (standalone mode)");
            });
            withdrawButton.addEventListener('click', () => {
                // Use custom message box instead of alert()
                showCustomMessage("Withdrawal: This function works through the Telegram Bot.");
                console.log("Withdraw button clicked (standalone mode)");
            });
            document.querySelector('.manage-button').addEventListener('click', () => {
                showCustomMessage("Manage Cryptocurrencies: This function works through the Telegram Bot.");
                console.log("Manage Cryptocurrencies button clicked (standalone mode)");
            });

            // Basic custom message box for standalone mode
            function showCustomMessage(message) {
                const messageBox = document.createElement('div');
                messageBox.className = 'custom-message-box'; // Apply CSS class
                messageBox.innerHTML = `
                    <p>${message}</p>
                    <button onclick="this.parentNode.remove()">OK</button>
                `;
                document.body.appendChild(messageBox);
            }
        }

        // Function to create and animate a single cryptocurrency icon
        function createAnimatedIcon() {
            // If we already have enough icons, don't create a new one
            if (animatedBackground.children.length >= MAX_BACKGROUND_ICONS) {
                return;
            }

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            
            // Use only BACKGROUND_CRYPTOS for the animated icons
            const randomCrypto = BACKGROUND_CRYPTOS[Math.floor(Math.random() * BACKGROUND_CRYPTOS.length)];
            const iconUrl = cryptoImageInfo[randomCrypto].url; // Use the same URL as for the main list
            
            const img = document.createElement('img');
            img.src = iconUrl;
            img.alt = randomCrypto;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';

            iconContainer.appendChild(img);
            animatedBackground.appendChild(iconContainer);

            // Randomize starting position (x)
            iconContainer.style.left = `${Math.random() * 100}%`;
            // Randomize animation duration to make it look less repetitive
            iconContainer.style.animationDuration = `${Math.random() * 15 + 10}s`; // 10 to 25 seconds
            // Randomize animation delay so they don't all start at once, preventing immediate overlap
            iconContainer.style.animationDelay = `-${Math.random() * 10}s`; // Start some icons already in animation
            
            // Apply random size variations
            const randomSize = Math.random() * (70 - 30) + 30; // Icons size between 30px and 70px
            iconContainer.style.setProperty('--icon-size', `${randomSize}px`);

            // Apply random scale variations within the animation
            const initialScale = Math.random() * (0.8 - 0.4) + 0.4;   // Scale between 0.4 and 0.8 at start
            const finalScale = Math.random() * (1.5 - 1.0) + 1.0;    // Scale between 1.0 and 1.5 at end
            iconContainer.style.setProperty('--initial-scale', initialScale);
            iconContainer.style.setProperty('--final-scale', finalScale);
            
            // Remove the icon after it finishes animation, then attempt to create a new one to maintain count
            iconContainer.addEventListener('animationend', () => {
                iconContainer.remove();
                createAnimatedIcon(); // Try to replace the removed icon
            });
        }

        // Generate an initial set of animated icons up to MAX_BACKGROUND_ICONS
        function startIconAnimation() {
            // Clear any existing icons first to prevent duplicates on re-init
            animatedBackground.innerHTML = ''; 
            for (let i = 0; i < MAX_BACKGROUND_ICONS; i++) {
                createAnimatedIcon();
            }
        }

        // Initial rendering and showing content after load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderWalletData();
            updateNotificationDot(); // Initial check for unread notifications
            startIconAnimation(); // Start the background animation
        });

        // The web app doesn't need to re-fetch prices. It simply displays the data provided by the bot.
        // If the bot sends new data (e.g., if the user re-opens the web app from Telegram), the web app will reload with fresh data.
        // Removed setInterval(fetchAndRenderWalletData, 10000); as it's no longer necessary client-side fetching.
    </script>
