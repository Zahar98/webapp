<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Кошелек</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons CDN for crypto icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#1a1a2e',
                        'card-bg': '#2a2a4a',
                        'text-light': '#e0e0e0',
                        'text-medium': '#b0b0b0',
                        'green-accent': '#00e676',
                        'red-accent': '#ff1744',
                        'border-dark': '#3a3a5a',
                        'button-dark': '#3a3a5a',
                        'button-text': '#f0f0f0',
                        'blue-button': '#4A8AF4', /* Modern blue for deposit/withdraw */
                        'blue-button-hover': '#3A7AD3',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tw-bg-dark-bg);
            color: var(--tw-text-light);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            width: 100%;
            max-width: 420px; /* Adjusted max-width for typical phone screen */
            padding: 0 1rem; /* Only horizontal padding */
            box-sizing: border-box;
            flex-grow: 1; /* Allow container to grow */
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: var(--tw-text-medium);
            margin-bottom: 1rem;
        }

        .main-balance-card {
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .balance-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--tw-text-light);
            line-height: 1;
        }
        .sub-balance-value {
            font-size: 1rem;
            color: var(--tw-text-medium);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem; /* Gap between buttons */
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            padding: 0.75rem 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--tw-bg-blue-button); /* Use new blue color */
            border-radius: 8px;
            padding: 0.8rem 1rem; /* Larger padding */
            color: var(--tw-text-button-text);
            font-size: 0.875rem; /* text-sm */
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for buttons */
        }
        .action-button:hover {
            background-color: var(--tw-bg-blue-button-hover);
        }
        .action-icon {
            font-size: 1.5rem; /* Larger icons */
            margin-bottom: 0.25rem;
        }

        .crypto-list-header {
            color: var(--tw-text-medium);
            font-size: 0.875rem;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .crypto-list-card {
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 0 1rem;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--tw-border-dark);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .crypto-icon-ph {
            font-size: 1.75rem; /* Larger Phosphor icon */
            margin-right: 0.75rem;
            color: #ffffff; /* White icon color */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; /* Fixed size for consistency */
            height: 32px;
            border-radius: 50%;
            /* Optional: subtle background color per coin for icons if not using actual image assets */
        }
        .crypto-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .crypto-code {
            font-weight: bold;
            color: var(--tw-text-light);
            font-size: 1rem;
        }
        .crypto-name {
            font-size: 0.875rem;
            color: var(--tw-text-medium);
        }

        .crypto-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
            flex-shrink: 0;
            min-width: 110px; /* Adjusted min-width for price/change */
            text-align: right;
        }
        .crypto-current-price {
            font-weight: bold;
            color: var(--tw-text-light);
            font-size: 1rem;
        }
        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .positive-change {
            color: var(--tw-text-green-accent);
        }
        .negative-change {
            color: var(--tw-text-red-accent);
        }

        .user-crypto-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.75rem; /* Space between price/change and user balance */
            flex-shrink: 0;
            min-width: 90px; /* Adjusted min-width for user balance */
            text-align: right;
        }
        .user-crypto-amount {
            font-weight: bold;
            color: var(--tw-text-light);
            font-size: 1rem;
        }
        .user-crypto-usd {
            font-size: 0.875rem;
            color: var(--tw-text-medium);
        }

        .manage-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: none;
            color: var(--tw-green-accent);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .manage-button:hover {
            background-color: rgba(0, 230, 118, 0.1);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tw-green-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .container {
                padding: 0 0.5rem; /* Less padding on very small screens */
            }
            .action-button {
                padding: 0.6rem 0.5rem; /* Smaller padding for buttons */
                font-size: 0.7rem;
            }
            .action-icon {
                font-size: 1.2rem;
            }
            .crypto-item {
                padding: 0.6rem 0;
            }
            .crypto-icon-ph {
                font-size: 1.5rem;
                width: 28px;
                height: 28px;
            }
            .crypto-code, .crypto-current-price, .user-crypto-amount {
                font-size: 0.9rem;
            }
            .crypto-name, .crypto-change, .user-crypto-usd {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="font-inter">
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div class="header-bar">
        <i class="ph ph-list text-2xl cursor-pointer"></i> <!-- Placeholder for left icon -->
        <div class="flex items-center text-lg font-semibold">
            <span>Основной кошелек</span>
            <i class="ph ph-caret-down text-base ml-1"></i>
        </div>
        <i class="ph ph-bell text-2xl cursor-pointer"></i> <!-- Placeholder for right icon -->
    </div>

    <div id="loading" class="loading-spinner"></div>

    <div id="content" class="container hidden">
        <div class="main-balance-card">
            <p id="total-balance-usd" class="balance-value">$0.00</p>
            <p id="total-balance-change" class="sub-balance-value">0,00 $ (0,0%)</p>
        </div>

        <div class="action-buttons">
            <button id="deposit-button" class="action-button">
                <i class="ph ph-arrow-fat-up-fill action-icon"></i>
                <span>Пополнение</span>
            </button>
            <button id="withdraw-button" class="action-button">
                <i class="ph ph-arrow-fat-down-fill action-icon"></i>
                <span>Вывод средств</span>
            </button>
        </div>

        <h2 class="crypto-list-header">Криптовалюта</h2>
        <div class="crypto-list-card">
            <div id="crypto-list">
                <!-- Crypto items will be inserted here by JavaScript -->
            </div>
        </div>

        <button class="manage-button">Управлять криптовалютами</button>
    </div>

    <script>
        const CRYPTOS = ['BTC', 'ETH', 'TON', 'USDT']; 
        const cryptoIcons = {
            'BTC': 'ph-bitcoin-logo', // Phosphor Icon class
            'ETH': 'ph-ethereum-logo', // Phosphor Icon class
            'TON': 'ph-coin', // Placeholder, use a relevant TON icon if available
            'USDT': 'ph-currency-dollar' // Placeholder for USDT
        };
        const cryptoFullNames = {
            'BTC': 'Bitcoin',
            'ETH': 'Ethereum',
            'TON': 'Toncoin',
            'USDT': 'Tether'
        };

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const totalBalanceUsd = document.getElementById('total-balance-usd');
        const totalBalanceChange = document.getElementById('total-balance-change');
        const cryptoList = document.getElementById('crypto-list');
        const depositButton = document.getElementById('deposit-button');
        const withdrawButton = document.getElementById('withdraw-button');

        let userInitialBalances = {}; // To store balances from start_parameter

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            // Get initial balances from start_parameter
            const params = new URLSearchParams(window.location.search);
            const encodedBalances = params.get('initial_balances');
            if (encodedBalances) {
                try {
                    const decodedBalances = atob(encodedBalances.replace(/-/g, '+').replace(/_/g, '/')); // Base64 URL safe decode
                    userInitialBalances = JSON.parse(decodedBalances);
                    console.log("Initial balances loaded from bot:", userInitialBalances);
                } catch (e) {
                    console.error("Error decoding initial balances:", e);
                }
            } else {
                console.warn("No initial balances received from bot via start_parameter.");
            }
        } else {
            console.warn("Telegram WebApp object not found. Running in standalone mode.");
            // Simulate initial balances for standalone testing if not in Telegram WebApp
            userInitialBalances = {
                'BTC': 0.005,
                'ETH': 0.5,
                'TON': 150,
                'USDT': 750
            };
        }

        // Helper function to format numbers to currency
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00';
            }
            return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Helper function to format percentages
        function formatPercentage(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00%';
            }
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // --- Data Fetching (Live Prices from CoinGecko, User Balances from initial load) ---
        async function fetchAndRenderWalletData() {
            loadingDiv.classList.remove('hidden');
            contentDiv.classList.add('hidden');

            // 1. Get user balances (from userInitialBalances loaded at WebApp start)
            const userBalances = userInitialBalances;

            // 2. Fetch real-time prices and 24h changes from CoinGecko
            let cryptoPrices = {};
            let crypto24hChanges = {};
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,tether,toncoin&price_change_percentage=24h');
                const data = await response.json();
                
                data.forEach(coin => {
                    const id = coin.id; // Use ID from CoinGecko
                    // Map CoinGecko IDs to our CRYPTOS symbols
                    if (id === 'bitcoin') {
                        cryptoPrices['BTC'] = coin.current_price;
                        crypto24hChanges['BTC'] = coin.price_change_percentage_24h;
                    } else if (id === 'ethereum') {
                        cryptoPrices['ETH'] = coin.current_price;
                        crypto24hChanges['ETH'] = coin.price_change_percentage_24h;
                    } else if (id === 'toncoin') {
                        cryptoPrices['TON'] = coin.current_price;
                        crypto24hChanges['TON'] = coin.price_change_percentage_24h;
                    } else if (id === 'tether') {
                        cryptoPrices['USDT'] = coin.current_price;
                        crypto24hChanges['USDT'] = coin.price_change_percentage_24h;
                    }
                });

                // Fallback for USDT if price is missing or 0
                if (!cryptoPrices['USDT']) cryptoPrices['USDT'] = 1.0;
                if (crypto24hChanges['USDT'] === null || crypto24hChanges['USDT'] === undefined) crypto24hChanges['USDT'] = 0.0;

            } catch (error) {
                console.error('Error fetching crypto prices/changes from CoinGecko:', error);
                // Fallback prices if API fails - use reasonable defaults
                cryptoPrices = {
                    'BTC': 70000, 'ETH': 3500, 'TON': 2.5, 'USDT': 1.0
                };
                crypto24hChanges = {
                    'BTC': (Math.random() * 10 - 5), // Random change for demo
                    'ETH': (Math.random() * 10 - 5),
                    'TON': (Math.random() * 10 - 5),
                    'USDT': (Math.random() * 0.1 - 0.05)
                };
            }
            
            // Calculate total balance in USD and overall portfolio change
            let totalUSD = 0;
            let totalChangeValue = 0; // Absolute change in USD
            let initialTotalUSD = 0; // For overall percentage calculation

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const changePct = crypto24hChanges[crypto] || 0;

                totalUSD += balance * price;
                
                // Calculate initial value (24h ago) for total portfolio change
                if (changePct !== 0) {
                    const price24hAgo = price / (1 + changePct / 100);
                    initialTotalUSD += balance * price24hAgo;
                } else {
                    initialTotalUSD += balance * price; // If no change, initial value is current
                }
            }
            
            let overallChangePct = 0;
            if (initialTotalUSD > 0) {
                overallChangePct = ((totalUSD - initialTotalUSD) / initialTotalUSD) * 100;
            }
            totalChangeValue = totalUSD - initialTotalUSD;


            // Update UI elements
            totalBalanceUsd.textContent = `$${formatCurrency(totalUSD)}`;
            totalBalanceChange.textContent = `${totalChangeValue >= 0 ? '+' : ''}${formatCurrency(totalChangeValue)} $ (${formatPercentage(overallChangePct)})`;
            totalBalanceChange.className = `sub-balance-value ${overallChangePct >= 0 ? 'positive-change' : 'negative-change'}`;

            cryptoList.innerHTML = ''; // Clear previous items

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const change = crypto24hChanges[crypto] || 0;

                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.innerHTML = `
                    <div class="crypto-info">
                        <i class="ph ${cryptoIcons[crypto]} crypto-icon-ph"></i>
                        <div class="crypto-names">
                            <span class="crypto-code">${crypto} <span class="crypto-name">${cryptoFullNames[crypto]}</span></span>
                            <span class="crypto-current-price">$${formatCurrency(price)} <span class="crypto-change ${change >= 0 ? 'positive-change' : 'negative-change'}">${formatPercentage(change)}</span></span>
                        </div>
                    </div>
                    <div class="user-crypto-balance">
                        <span class="user-crypto-amount">${balance.toLocaleString(undefined, { maximumFractionDigits: 8 })}</span>
                        <span class="user-crypto-usd">$${formatCurrency(balance * price)}</span>
                    </div>
                `;
                cryptoList.appendChild(cryptoItem);
            }

            loadingDiv.classList.add('hidden');
            contentDiv.classList.remove('hidden');
        }

        // --- Event Listeners for Buttons ---
        if (window.Telegram && window.Telegram.WebApp) {
            depositButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_deposit_flow" }));
                window.Telegram.WebApp.close(); // Close WebApp to return to bot chat
            });

            withdrawButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_withdraw_flow" }));
                window.Telegram.WebApp.close(); // Close WebApp to return to bot chat
            });
        } else {
            // For standalone testing, log clicks
            depositButton.addEventListener('click', () => {
                alert("Пополнение: Эта функция работает через Telegram Bot.");
                console.log("Deposit button clicked (standalone)");
            });
            withdrawButton.addEventListener('click', () => {
                alert("Вывод средств: Эта функция работает через Telegram Bot.");
                console.log("Withdraw button clicked (standalone)");
            });
        }


        // Initial render
        fetchAndRenderWalletData();

        // Auto-refresh every 10 seconds
        setInterval(fetchAndRenderWalletData, 10000); 
    </script>
</body>
</html>
