<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Кошелек</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Используем шрифт Inter, если доступен, иначе стандартный sans-serif
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Эти цвета будут переопределены параметрами темы Telegram, если доступны
                        'var-bg': 'var(--tg-theme-bg-color, #ffffff)',
                        'var-text': 'var(--tg-theme-text-color, #000000)',
                        'var-hint': 'var(--tg-theme-hint-color, #999999)',
                        'var-link': 'var(--tg-theme-link-color, #007bff)',
                        'var-button': 'var(--tg-theme-button-color, #007bff)',
                        'var-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
                        'var-secondary-bg': 'var(--tg-theme-secondary-bg-color, #f0f0f0)',
                        'var-header-bg': 'var(--tg-theme-header-bg-color', '#ffffff)',
                        'var-accent-text': 'var(--tg-theme-accent-text-color', '#00e676)', // Пользовательский для положительных изменений
                        'var-destructive-text': 'var(--tg-theme-destructive-text-color', '#ff1744)', // Пользовательский для отрицательных изменений
                        
                        // Резервные цвета Tailwind (будут использоваться реже напрямую)
                        'dark-bg-fallback': '#1a1a2e',
                        'card-bg-fallback': '#2a2a4a',
                        'text-light-fallback': '#e0e0e0',
                        'text-medium-fallback': '#b0b0b0',
                        'green-accent-fallback': '#00e676',
                        'red-accent-fallback': '#ff1744',
                        'border-dark-fallback': '#3a3a5a',
                        'button-dark-fallback': '#3a3a5a',
                        'button-text-fallback': '#f0f0f0',
                        'blue-button-fallback': '#4A8AF4', 
                        'blue-button-hover-fallback': '#3A7AD3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Определение переменных CSS с резервными значениями для автономного просмотра */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #007bff;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-header-bg-color: #ffffff; /* Предполагаем, что заголовок соответствует основному или второстепенному фону */
            /* Пользовательские семантические цвета, полученные из параметров темы Telegram для лучшей согласованности пользовательского интерфейса */
            --tg-color-card-bg: var(--tg-theme-secondary-bg-color);
            --tg-color-border: var(--tg-theme-hint-color); /* Используем цвет подсказки для границы для тонкого контраста */
            --tg-color-positive: #00e676; /* Зеленый по умолчанию */
            --tg-color-negative: #ff1744; /* Красный по умолчанию */
            /* Дополнительные цвета для лучшего контраста карточек в темной теме */
            --card-border-color-dark: rgba(255, 255, 255, 0.1); /* Легкий белый для темного режима */
            --card-border-color-light: rgba(0, 0, 0, 0.05); /* Легкий черный для светлого режима */
        }

        /* Динамическое применение цветов темы Telegram WebApp */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Предотвращаем горизонтальную прокрутку */
            transition: background-color 0.3s ease, color 0.3s ease; /* Плавный переход для смены темы */
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: var(--tg-theme-hint-color); /* Используем цвет подсказки для иконок/текста заголовка */
            margin-bottom: 1rem;
        }

        .main-balance-card,
        .action-buttons,
        .crypto-list-card {
            background-color: var(--tg-color-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Более светлая тень для адаптивности */
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Плавный переход для границы */
            /* Добавляем границу для контраста */
            border: 1px solid var(--card-border-color); /* Будет динамически установлен JS */
        }
        .main-balance-card {
            padding-bottom: 0.75rem; /* Регулировка отступов для карточек */
        }

        .balance-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            line-height: 1;
        }
        .sub-balance-value {
            font-size: 1rem;
            color: var(--tg-theme-hint-color);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            padding: 0.75rem 0.5rem;
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--tg-theme-button-text-color);
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .action-button:hover {
            filter: brightness(1.1); /* Немного ярче при наведении */
        }
        .action-icon {
            width: 24px; /* Обеспечиваем постоянный размер для иконок действий */
            height: 24px;
            margin-bottom: 0.25rem;
            fill: none; /* Без заливки для контурных иконок */
            stroke: currentColor; /* Наследует цвет текста */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .crypto-list-header {
            color: var(--tg-theme-hint-color);
            font-size: 0.875rem;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .crypto-list-card {
            padding: 0 1rem;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--tg-color-border);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        /* Стилизация контейнера иконки криптовалюты (круг с фоном) */
        .crypto-icon-container {
            width: 36px; /* Немного больше для лучшего визуального эффекта */
            height: 36px;
            margin-right: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: var(--icon-bg-color); /* Динамически устанавливаем цвет фона */
        }
        /* Стилизация PNG внутри круга */
        .crypto-png-inside-circle {
            width: 28px; /* Немного меньше контейнера для эффекта отступа */
            height: 28px;
            object-fit: contain; /* Обеспечивает вписывание изображения без обрезки */
            border-radius: 50%; /* Если PNG квадратные, делает их круглыми */
        }
        .crypto-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .crypto-code {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-name {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .crypto-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
            flex-shrink: 0;
            min-width: 110px;
            text-align: right;
        }
        .crypto-current-price {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .positive-change {
            color: var(--tg-color-positive);
        }
        .negative-change {
            color: var(--tg-color-negative);
        }

        .user-crypto-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.75rem;
            flex-shrink: 0;
            min-width: 90px;
            text-align: right;
        }
        .user-crypto-amount {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .user-crypto-usd {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .manage-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color); /* Используем цвет ссылки для этой кнопки */
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .manage-button:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Более светлый фон при наведении для цвета ссылки */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tg-theme-link-color); /* Используем цвет ссылки для спиннера */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Сообщение о статусе (для кнопок) */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .status-message.show {
            opacity: 1;
        }


        /* Адаптивные настройки */
        @media (max-width: 450px) {
            .container {
                padding: 0 0.5rem;
            }
            .action-button {
                padding: 0.6rem 0.5rem;
                font-size: 0.7rem;
            }
            .action-icon {
                font-size: 1.2rem;
            }
            .crypto-item {
                padding: 0.6rem 0;
            }
            .crypto-icon-container { /* Настройки для контейнеров иконок криптовалют на маленьких экранах */
                width: 32px;
                height: 32px;
            }
            .crypto-png-inside-circle { /* Настройки для PNG внутри на маленьких экранах */
                width: 24px;
                height: 24px;
            }
            .crypto-code, .crypto-current-price, .user-crypto-amount {
                font-size: 0.9rem;
            }
            .crypto-name, .crypto-change, .user-crypto-usd {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <!-- Сообщение о статусе (будет использоваться для временных уведомлений) -->

    <script>
        const CRYPTOS = ['BTC', 'ETH', 'TON', 'USDT'];
        // Объект для хранения URL-адресов изображений и цвета фона для каждой криптовалюты
        // Пути относятся к HTML-файлу, предполагая, что изображения находятся в корневом каталоге
        const cryptoImageInfo = {
            'USDT': {
                url: './usdt.png', 
                bgColor: '#D0F0C0' // Светло-зеленый фон для USDT
            },
            'BTC': {
                url: './btc.png', 
                bgColor: '#FFF3E0' // Светло-оранжевый фон для BTC
            },
            'TON': {
                url: './ton.png', 
                bgColor: '#D0E0F0' // Светло-голубой фон для TON
            },
            'ETH': {
                url: './eth.png', 
                bgColor: '#E0E8F8' // Светло-фиолетовый/голубой фон для ETH
            }
        };
        const cryptoFullNames = {
            'BTC': 'Bitcoin',
            'ETH': 'Ethereum',
            'TON': 'Toncoin',
            'USDT': 'Tether'
        };

        const initialLoadingDiv = document.getElementById('initial-loading');
        const contentDiv = document.getElementById('content');
        const totalBalanceUsd = document.getElementById('total-balance-usd');
        const totalBalanceChange = document.getElementById('total-balance-change');
        const cryptoList = document.getElementById('crypto-list');
        const depositButton = document.getElementById('deposit-button');
        const withdrawButton = document.getElementById('withdraw-button');
        const statusMessageDiv = document.getElementById('status-message');


        let userInitialBalances = {}; // Для хранения балансов из start_parameter

        // Функция для применения параметров темы Telegram
        function applyTelegramTheme() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.themeParams) {
                const themeParams = window.Telegram.WebApp.themeParams;
                const root = document.documentElement;

                // Устанавливаем основные цвета темы Telegram
                root.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
                root.style.setProperty('--tg-theme-text-color', themeParams.text_color);
                root.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
                root.style.setProperty('--tg-theme-link-color', themeParams.link_color);
                root.style.setProperty('--tg-theme-button-color', themeParams.button_color);
                root.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);
                root.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color);
                root.style.setProperty('--tg-theme-header-bg-color', themeParams.secondary_bg_color || themeParams.bg_color);

                // Выводим пользовательские семантические цвета для элементов пользовательского интерфейса
                if (themeParams.accent_text_color) {
                    root.style.setProperty('--tg-color-positive', themeParams.accent_text_color);
                } else {
                    root.style.setProperty('--tg-color-positive', '#00e676'); // Резервный зеленый
                }
                
                if (themeParams.destructive_text_color) {
                    root.style.setProperty('--tg-color-negative', themeParams.destructive_text_color);
                } else {
                    root.style.setProperty('--tg-color-negative', '#ff3b30'); // Резервный красный
                }
                
                root.style.setProperty('--tg-color-card-bg', themeParams.secondary_bg_color);
                root.style.setProperty('--tg-color-border', themeParams.hint_color);

                // Устанавливаем цвет границы карточек для контраста в зависимости от темы
                if (themeParams.bg_color && isLightColor(themeParams.bg_color)) {
                    // Светлая тема
                    root.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
                } else {
                    // Темная тема или неизвестный цвет (предполагаем темный)
                    root.style.setProperty('--card-border-color', 'var(--card-border-color-dark)');
                }

                console.log("Параметры темы Telegram применены:", themeParams);
            } else {
                console.warn("Объект themeParams Telegram WebApp не найден. Используются цвета по умолчанию.");
                // Устанавливаем цвет границы по умолчанию для автономного режима (светлый фон)
                document.documentElement.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
            }
        }

        // Вспомогательная функция для определения, является ли цвет светлым
        function isLightColor(hexColor) {
            if (!hexColor) return true; // По умолчанию считаем светлым, если нет цвета
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            // Формула для яркости (ITU-R BT.709)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128; // Порог для определения светлого/темного
        }


        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            applyTelegramTheme(); // Применяем цвета темы при загрузке
            // Слушаем изменения темы (например, пользователь переключает темный/светлый режим)
            window.Telegram.WebApp.onEvent('themeChanged', applyTelegramTheme);

            // Получаем начальные балансы из start_parameter
            const params = new URLSearchParams(window.location.search);
            const encodedBalances = params.get('initial_balances');
            if (encodedBalances) {
                try {
                    // Base64 URL safe decode: заменяем - на +, _ на /
                    const decodedBalances = atob(encodedBalances.replace(/-/g, '+').replace(/_/g, '/'));
                    userInitialBalances = JSON.parse(decodedBalances);
                    console.log("Начальные балансы загружены из бота:", userInitialBalances);
                } catch (e) {
                    console.error("Ошибка декодирования начальных балансов:", e);
                }
            } else {
                console.warn("Начальные балансы не получены от бота через start_parameter.");
            }
        } else {
            console.warn("Объект Telegram WebApp не найден. Работает в автономном режиме.");
            // Имитируем начальные балансы для автономного тестирования, если не в Telegram WebApp
            userInitialBalances = {
                'BTC': 0.005,
                'ETH': 0.5,
                'TON': 150,
                'USDT': 750
            };
            // Устанавливаем цвет границы по умолчанию для автономного режима (светлый фон)
            document.documentElement.style.setProperty('--card-border-color', 'var(--card-border-color-light)');
        }

        // Вспомогательная функция для форматирования чисел в валюту
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00';
            }
            return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Вспомогательная функция для форматирования процентов
        function formatPercentage(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00%';
            }
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // Функция для отображения временного сообщения о статусе
        function showStatusMessage(message, duration = 2000) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.add('show');
            setTimeout(() => {
                statusMessageDiv.classList.remove('show');
            }, duration);
        }

        // --- Получение данных (актуальные цены с CoinGecko, балансы пользователя из начальной загрузки) ---
        async function fetchAndRenderWalletData() {
            // При первом запуске скрываем спиннер и показываем контент
            if (contentDiv.classList.contains('hidden')) {
                initialLoadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');
            }

            // 1. Получаем балансы пользователя (из userInitialBalances, загруженных при запуске WebApp)
            const userBalances = userInitialBalances;

            // 2. Получаем цены в реальном времени и изменения за 24 часа с CoinGecko
            let cryptoPrices = {};
            let crypto24hChanges = {};
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,tether,toncoin&price_change_percentage=24h');
                const data = await response.json();
                
                data.forEach(coin => {
                    const id = coin.id; // Используем ID с CoinGecko
                    // Сопоставляем ID CoinGecko с нашими символами CRYPTOS
                    if (id === 'bitcoin') {
                        cryptoPrices['BTC'] = coin.current_price;
                        crypto24hChanges['BTC'] = coin.price_change_percentage_24h;
                    } else if (id === 'ethereum') {
                        cryptoPrices['ETH'] = coin.current_price;
                        crypto24hChanges['ETH'] = coin.price_change_percentage_24h;
                    } else if (id === 'toncoin') {
                        cryptoPrices['TON'] = coin.current_price;
                        crypto24hChanges['TON'] = coin.price_change_percentage_24h;
                    } else if (id === 'tether') {
                        cryptoPrices['USDT'] = coin.current_price;
                        crypto24hChanges['USDT'] = coin.price_change_percentage_24h;
                    }
                });

                // Резерв для USDT, если цена отсутствует или равна 0
                if (!cryptoPrices['USDT']) cryptoPrices['USDT'] = 1.0;
                if (crypto24hChanges['USDT'] === null || crypto24hChanges['USDT'] === undefined) crypto24hChanges['USDT'] = 0.0;

            } catch (error) {
                console.error('Ошибка при получении цен/изменений криптовалют с CoinGecko:', error);
                // Резервные цены, если API не работает - используем разумные значения по умолчанию
                cryptoPrices = {
                    'BTC': 70000, 'ETH': 3500, 'TON': 2.5, 'USDT': 1.0
                };
                crypto24hChanges = {
                    'BTC': (Math.random() * 10 - 5), // Случайное изменение для демонстрации
                    'ETH': (Math.random() * 10 - 5),
                    'TON': (Math.random() * 10 - 5),
                    'USDT': (Math.random() * 0.1 - 0.05)
                };
            }
            
            // Расчет общего баланса в USD и общего изменения портфеля
            let totalUSD = 0;
            let totalChangeValue = 0; // Абсолютное изменение в USD
            let initialTotalUSD = 0; // Для общего расчета процентов

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const changePct = crypto24hChanges[crypto] || 0;

                totalUSD += balance * price;
                
                // Расчет начального значения (24 часа назад) для общего изменения портфеля
                if (changePct !== 0) {
                    const price24hAgo = price / (1 + changePct / 100);
                    initialTotalUSD += balance * price24hAgo;
                } else {
                    initialTotalUSD += balance * price; // Если нет изменений, начальное значение равно текущему
                }
            }
            
            let overallChangePct = 0;
            if (initialTotalUSD > 0) {
                overallChangePct = ((totalUSD - initialTotalUSD) / initialTotalUSD) * 100;
            }
            totalChangeValue = totalUSD - initialTotalUSD;


            // Обновляем элементы пользовательского интерфейса
            totalBalanceUsd.textContent = `$${formatCurrency(totalUSD)}`;
            totalBalanceChange.textContent = `${totalChangeValue >= 0 ? '+' : ''}${formatCurrency(totalChangeValue)} $ (${formatPercentage(overallChangePct)})`;
            totalBalanceChange.className = `sub-balance-value ${overallChangePct >= 0 ? 'positive-change' : 'negative-change'}`;

            cryptoList.innerHTML = ''; // Очищаем предыдущие элементы

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const change = crypto24hChanges[crypto] || 0;

                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.innerHTML = `
                    <div class="crypto-info">
                        <!-- Иконка криптовалюты с использованием стилизованного PNG внутри цветного круга -->
                        <span class="crypto-icon-container" style="background-color: ${cryptoImageInfo[crypto].bgColor};">
                            <img src="${cryptoImageInfo[crypto].url}" alt="${crypto} icon" class="crypto-png-inside-circle" onerror="this.onerror=null;this.src='https://placehold.co/28x28/808080/FFFFFF?text=${crypto}'">
                        </span>
                        <div class="crypto-names">
                            <span class="crypto-code">${crypto} <span class="crypto-name">${cryptoFullNames[crypto]}</span></span>
                            <span class="crypto-current-price">$${formatCurrency(price)} <span class="crypto-change ${change >= 0 ? 'positive-change' : 'negative-change'}">${formatPercentage(change)}</span></span>
                        </div>
                    </div>
                    <div class="user-crypto-balance">
                        <span class="user-crypto-amount">${balance.toLocaleString(undefined, { maximumFractionDigits: 8 })}</span>
                        <span class="user-crypto-usd">$${formatCurrency(balance * price)}</span>
                    </div>
                `;
                cryptoList.appendChild(cryptoItem);
            }
        }

        // --- Обработчики событий для кнопок ---
        if (window.Telegram && window.Telegram.WebApp) {
            depositButton.addEventListener('click', () => {
                showStatusMessage("Отправка запроса на пополнение...");
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_deposit_flow" }));
                // Добавляем небольшую задержку перед закрытием, чтобы убедиться, что данные отправлены
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 1000); // Задержка 1 секунда
            });

            withdrawButton.addEventListener('click', () => {
                showStatusMessage("Отправка запроса на вывод средств...");
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_withdraw_flow" }));
                // Добавляем небольшую задержку перед закрытием, чтобы убедиться, что данные отправлены
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 1000); // Задержка 1 секунда
            });
        } else {
            // Для автономного тестирования, логируем клики
            depositButton.addEventListener('click', () => {
                // Используем пользовательское окно сообщений вместо alert()
                showCustomMessage("Пополнение: Эта функция работает через Telegram Bot.");
                console.log("Нажата кнопка 'Пополнить' (автономный режим)");
            });
            withdrawButton.addEventListener('click', () => {
                // Используем пользовательское окно сообщений вместо alert()
                showCustomMessage("Вывод средств: Эта функция работает через Telegram Bot.");
                console.log("Нажата кнопка 'Вывести' (автономный режим)");
            });

            // Базовое пользовательское окно сообщений для автономного режима
            function showCustomMessage(message) {
                const messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: var(--tg-color-card-bg);
                    color: var(--tg-theme-text-color);
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    text-align: center;
                    max-width: 80%;
                    font-size: 1rem;
                `;
                messageBox.innerHTML = `
                    <p>${message}</p>
                    <button style="
                        background-color: var(--tg-theme-button-color);
                        color: var(--tg-theme-button-text-color);
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-top: 15px;
                        cursor: pointer;
                        font-weight: bold;
                    " onclick="this.parentNode.remove()">OK</button>
                `;
                document.body.appendChild(messageBox);
            }
        }


        // Начальная отрисовка и показ контента после загрузки
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderWalletData();
        });

        // Автоматическое обновление каждые 10 секунд
        setInterval(fetchAndRenderWalletData, 10000);
    </script>
</body>
</html>
