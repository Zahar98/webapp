<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Кошелек</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons CDN for crypto icons and general UI icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Updated colors to match the latest requirements
                        'dark-bg': '#1b1b1b', // Dark gray background
                        'card-bg': '#2A2A2A', // Slightly lighter card background
                        'text-light': '#f2f3f7', // Main text color
                        'text-medium': '#A0A0A0', // Lighter grey for secondary text (e.g., sub-balance, crypto full name)
                        'text-faded': '#888888', // For crypto current price (italic)
                        'green-accent': '#00a176', // Green for all percentage changes
                        'red-accent': '#FF3B30', // Kept for other potential uses if needed, but not for percentages
                        'border-dark': '#303030', // Darker border
                        'button-bg': '#3A3A3A', // Background for action buttons
                        'button-text': '#FFFFFF', // White text on buttons
                        'ton-blue': '#0096FF', // Example for TON icon background
                        'btc-orange': '#F7931A', // Example for BTC icon background
                        'eth-purple': '#627EEA', // Example for ETH icon background
                        'usdt-green': '#26A17B', // Example for USDT icon background
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tw-bg-dark-bg);
            color: var(--tw-text-light);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            opacity: 0; /* Hidden initially for animation */
        }

        /* Animation class applied only on initial load via JS */
        .fade-in-slide-up {
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: var(--tw-text-medium);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .header-bar .ph {
            font-size: 1.5rem;
            color: var(--tw-text-medium);
        }
        .header-bar span {
            color: var(--tw-text-light);
        }

        .main-balance-card {
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .balance-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--tw-text-light);
            line-height: 1;
        }
        .sub-balance-value {
            font-size: 1rem;
            color: var(--tw-text-medium);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            padding: 0.75rem 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--tw-bg-button-bg);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--tw-text-button-text);
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .action-button:hover {
            background-color: #4A4A4A;
        }
        .action-button:active {
            transform: scale(0.98);
        }
        .action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .crypto-list-header {
            color: var(--tw-text-medium);
            font-size: 0.875rem;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .crypto-list-card {
            background-color: var(--tw-bg-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 0 1rem;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--tw-border-dark);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .crypto-icon-container {
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }
        .crypto-icon-container i.ph {
            font-size: 1.5rem; /* Explicitly set font-size for icon */
            color: #FFFFFF; /* Explicitly set color for icon */
        }

        .crypto-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .crypto-code {
            font-weight: bold;
            color: var(--tw-text-light);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .crypto-name {
            font-size: 0.875rem;
            color: var(--tw-text-medium);
            font-weight: normal;
        }

        .crypto-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
            flex-shrink: 0;
            min-width: 110px;
            text-align: right;
        }
        .crypto-current-price {
            font-weight: bold;
            color: var(--tw-text-faded); /* Updated color for price */
            font-size: 1rem;
            font-style: italic; /* Added italic style */
        }
        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--tw-text-green-accent); /* All percentage changes are this color */
        }
        /* Removed .positive-change and .negative-change as percentage color is fixed */

        .user-crypto-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.75rem;
            flex-shrink: 0;
            min-width: 90px;
            text-align: right;
        }
        .user-crypto-amount {
            font-weight: bold;
            color: var(--tw-text-light);
            font-size: 1rem;
        }
        .user-crypto-usd {
            font-size: 0.875rem;
            color: var(--tw-text-medium);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tw-green-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .container {
                padding: 0 0.5rem;
            }
            .action-button {
                padding: 0.6rem 0.5rem;
                font-size: 0.7rem;
            }
            .action-icon {
                font-size: 1.2rem;
            }
            .crypto-item {
                padding: 0.6rem 0;
            }
            .crypto-icon-container {
                font-size: 1.3rem;
                width: 32px;
                height: 32px;
            }
            .crypto-icon-container i.ph {
                 font-size: 1.3rem;
            }
            .crypto-code, .crypto-current-price, .user-crypto-amount {
                font-size: 0.9rem;
            }
            .crypto-name, .crypto-change, .user-crypto-usd {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="font-inter">
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div class="header-bar">
        <i class="ph ph-list cursor-pointer"></i>
        <div class="flex items-center text-lg font-semibold">
            <span>Основной кошелек</span>
            <i class="ph ph-caret-down text-base ml-1"></i>
        </div>
        <i class="ph ph-bell cursor-pointer"></i>
    </div>

    <div id="loading" class="loading-spinner"></div>

    <div id="content" class="container">
        <div class="main-balance-card">
            <p id="total-balance-usd" class="balance-value">$0.00</p>
            <p id="total-balance-change" class="sub-balance-value">0,00 $ (0,0%)</p>
        </div>

        <div class="action-buttons">
            <button id="deposit-button" class="action-button">
                <i class="ph ph-arrow-fat-up-fill action-icon"></i>
                <span>Пополнение</span>
            </button>
            <button id="withdraw-button" class="action-button">
                <i class="ph ph-arrow-fat-down-fill action-icon"></i>
                <span>Вывод средств</span>
            </button>
        </div>

        <h2 class="crypto-list-header">Криптовалюта</h2>
        <div class="crypto-list-card">
            <div id="crypto-list">
                <!-- Crypto items will be inserted here by JavaScript -->
                <!-- Each crypto item will have unique IDs for dynamic elements like:
                     <span id="price-BTC"></span>, <span id="change-BTC"></span>,
                     <span id="amount-BTC"></span>, <span id="usd-value-BTC"></span>
                     to prevent full DOM redraw on updates. -->
            </div>
        </div>

        <!-- Кнопка "Управлять криптовалютами" удалена -->
    </div>

    <script>
        const CRYPTOS = ['BTC', 'ETH', 'TON', 'USDT']; 
        const cryptoIcons = {
            'BTC': 'ph-bitcoin-logo',
            'ETH': 'ph-ethereum-logo',
            'TON': 'ph-currency-tnt',
            'USDT': 'ph-currency-dollar'
        };
        const cryptoIconBgColors = {
            'BTC': 'bg-btc-orange',
            'ETH': 'bg-eth-purple',
            'TON': 'bg-ton-blue',
            'USDT': 'bg-usdt-green'
        };
        const cryptoFullNames = {
            'BTC': 'Bitcoin',
            'ETH': 'Ethereum',
            'TON': 'Toncoin',
            'USDT': 'Tether'
        };

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const totalBalanceUsd = document.getElementById('total-balance-usd');
        const totalBalanceChange = document.getElementById('total-balance-change');
        const cryptoList = document.getElementById('crypto-list');
        const depositButton = document.getElementById('deposit-button');
        const withdrawButton = document.getElementById('withdraw-button');

        let userInitialBalances = {}; 
        let hasAnimated = false; // Flag to control one-time animation

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            const params = new URLSearchParams(window.location.search);
            const encodedBalances = params.get('initial_balances');
            if (encodedBalances) {
                try {
                    const decodedBalances = atob(encodedBalances.replace(/-/g, '+').replace(/_/g, '/'));
                    userInitialBalances = JSON.parse(decodedBalances);
                    console.log("Initial balances loaded from bot:", userInitialBalances);
                } catch (e) {
                    console.error("Error decoding initial balances:", e);
                }
            } else {
                console.warn("No initial balances received from bot via start_parameter.");
            }
        } else {
            console.warn("Telegram WebApp object not found. Running in standalone mode.");
            // Simulate initial balances for standalone testing if not in Telegram WebApp
            userInitialBalances = {
                'BTC': 0.005,
                'ETH': 0.5,
                'TON': 150,
                'USDT': 750
            };
        }

        // Helper function to format numbers to currency
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00';
            }
            return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Helper function to format percentages
        function formatPercentage(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00%';
            }
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // --- Data Fetching (Live Prices from CoinGecko, User Balances from initial load) ---
        async function fetchAndRenderWalletData() {
            loadingDiv.classList.remove('hidden');
            // contentDiv.classList.add('hidden'); // No longer hide on every update

            const userBalances = userInitialBalances;

            let cryptoPrices = {};
            let crypto24hChanges = {};
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,tether,toncoin&price_change_percentage=24h');
                const data = await response.json();
                
                data.forEach(coin => {
                    const id = coin.id;
                    if (id === 'bitcoin') {
                        cryptoPrices['BTC'] = coin.current_price;
                        crypto24hChanges['BTC'] = coin.price_change_percentage_24h;
                    } else if (id === 'ethereum') {
                        cryptoPrices['ETH'] = coin.current_price;
                        crypto24hChanges['ETH'] = coin.price_change_percentage_24h;
                    } else if (id === 'toncoin') {
                        cryptoPrices['TON'] = coin.current_price;
                        crypto24hChanges['TON'] = coin.price_change_percentage_24h;
                    } else if (id === 'tether') {
                        cryptoPrices['USDT'] = coin.current_price;
                        crypto24hChanges['USDT'] = coin.price_change_percentage_24h;
                    }
                });

                if (!cryptoPrices['USDT']) cryptoPrices['USDT'] = 1.0;
                if (crypto24hChanges['USDT'] === null || crypto24hChanges['USDT'] === undefined) crypto24hChanges['USDT'] = 0.0;

            } catch (error) {
                console.error('Error fetching crypto prices/changes from CoinGecko:', error);
                cryptoPrices = {
                    'BTC': 70000, 'ETH': 3500, 'TON': 2.5, 'USDT': 1.0
                };
                crypto24hChanges = {
                    'BTC': (Math.random() * 10 - 5),
                    'ETH': (Math.random() * 10 - 5),
                    'TON': (Math.random() * 10 - 5),
                    'USDT': (Math.random() * 0.1 - 0.05)
                };
            }
            
            let totalUSD = 0;
            let totalChangeValue = 0;
            let initialTotalUSD = 0;

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const changePct = crypto24hChanges[crypto] || 0;

                totalUSD += balance * price;
                
                if (changePct !== 0) {
                    const price24hAgo = price / (1 + changePct / 100);
                    initialTotalUSD += balance * price24hAgo;
                } else {
                    initialTotalUSD += balance * price;
                }
            }
            
            let overallChangePct = 0;
            if (initialTotalUSD > 0) {
                overallChangePct = ((totalUSD - initialTotalUSD) / initialTotalUSD) * 100;
            }
            totalChangeValue = totalUSD - initialTotalUSD;


            totalBalanceUsd.textContent = `$${formatCurrency(totalUSD)}`;
            totalBalanceChange.textContent = `${totalChangeValue >= 0 ? '+' : ''}${formatCurrency(totalChangeValue)} $ (${formatPercentage(overallChangePct)})`;
            // The class for total balance change remains for consistency, but color is now fixed by 'text-medium'
            totalBalanceChange.className = `sub-balance-value ${overallChangePct >= 0 ? 'positive-change' : 'negative-change'}`;

            // Check if crypto list items already exist to update them, or create if first render
            if (cryptoList.children.length === 0) { // First render, create elements
                for (const crypto of CRYPTOS) {
                    const balance = userBalances[crypto] || 0;
                    const price = cryptoPrices[crypto] || 0;
                    const change = crypto24hChanges[crypto] || 0;

                    const cryptoItem = document.createElement('div');
                    cryptoItem.className = 'crypto-item';
                    cryptoItem.id = `crypto-item-${crypto}`; // Assign ID to parent item for easy lookup
                    cryptoItem.innerHTML = `
                        <div class="crypto-info">
                            <div class="crypto-icon-container ${cryptoIconBgColors[crypto]}">
                                <i class="ph ${cryptoIcons[crypto]}"></i>
                            </div>
                            <div class="crypto-names">
                                <span class="crypto-code">${crypto} <span class="crypto-name">${cryptoFullNames[crypto]}</span></span>
                                <!-- Changed structure: price and change are separate spans -->
                                <span class="crypto-current-price">$<span id="price-${crypto}">${formatCurrency(price)}</span> <span id="change-${crypto}" class="crypto-change">${formatPercentage(change)}</span></span>
                            </div>
                        </div>
                        <div class="user-crypto-balance">
                            <span id="amount-${crypto}" class="user-crypto-amount">${balance.toLocaleString(undefined, { maximumFractionDigits: 8 })}</span>
                            <span id="usd-value-${crypto}" class="user-crypto-usd">$${formatCurrency(balance * price)}</span>
                        </div>
                    `;
                    cryptoList.appendChild(cryptoItem);
                }
            } else { // Subsequent renders, update existing elements
                for (const crypto of CRYPTOS) {
                    const balance = userBalances[crypto] || 0;
                    const price = cryptoPrices[crypto] || 0;
                    const change = crypto24hChanges[crypto] || 0;

                    // Update textContent for specific IDs
                    document.getElementById(`price-${crypto}`).textContent = formatCurrency(price);
                    document.getElementById(`change-${crypto}`).textContent = formatPercentage(change);
                    document.getElementById(`amount-${crypto}`).textContent = balance.toLocaleString(undefined, { maximumFractionDigits: 8 });
                    document.getElementById(`usd-value-${crypto}`).textContent = formatCurrency(balance * price);
                }
            }

            loadingDiv.classList.add('hidden');
            // Apply animation class only once, during initial load
            if (!hasAnimated) {
                contentDiv.classList.remove('hidden'); // Ensure it's visible before animation starts
                contentDiv.classList.add('fade-in-slide-up');
                hasAnimated = true;
            } else {
                contentDiv.classList.remove('hidden'); // Ensure it stays visible for subsequent refreshes
            }
        }

        // --- Event Listeners for Buttons ---
        if (window.Telegram && window.Telegram.WebApp) {
            depositButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_deposit_flow" }));
                window.Telegram.WebApp.close();
            });

            withdrawButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_withdraw_flow" }));
                window.Telegram.WebApp.close();
            });
        } else {
            depositButton.addEventListener('click', () => {
                alert("Пополнение: Эта функция работает через Telegram Bot.");
                console.log("Deposit button clicked (standalone)");
            });
            withdrawButton.addEventListener('click', () => {
                alert("Вывод средств: Эта функция работает через Telegram Bot.");
                console.log("Withdraw button clicked (standalone)");
            });
        }

        // Initial render
        fetchAndRenderWalletData();

        // Auto-refresh every 10 seconds
        setInterval(fetchAndRenderWalletData, 10000); 
    </script>
</body>
</html>
