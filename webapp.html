<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // These will be overridden by Telegram theme colors if available
                        'var-bg': 'var(--tg-theme-bg-color, #ffffff)',
                        'var-text': 'var(--tg-theme-text-color, #000000)',
                        'var-hint': 'var(--tg-theme-hint-color, #999999)',
                        'var-link': 'var(--tg-theme-link-color, #007bff)',
                        'var-button': 'var(--tg-theme-button-color, #007bff)',
                        'var-button-text': 'var(--tg-theme-button-text-color, #ffffff)',
                        'var-secondary-bg': 'var(--tg-theme-secondary-bg-color, #f0f0f0)',
                        'var-header-bg': 'var(--tg-theme-header-bg-color', '#ffffff)',
                        'var-accent-text': 'var(--tg-theme-accent-text-color', '#00e676)', // Custom for positive change
                        'var-destructive-text': 'var(--tg-theme-destructive-text-color', '#ff1744)', // Custom for negative change
                        
                        // Default Tailwind theme colors (will be less used directly)
                        'dark-bg-fallback': '#1a1a2e',
                        'card-bg-fallback': '#2a2a4a',
                        'text-light-fallback': '#e0e0e0',
                        'text-medium-fallback': '#b0b0b0',
                        'green-accent-fallback': '#00e676',
                        'red-accent-fallback': '#ff1744',
                        'border-dark-fallback': '#3a3a5a',
                        'button-dark-fallback': '#3a3a5a',
                        'button-text-fallback': '#f0f0f0',
                        'blue-button-fallback': '#4A8AF4', 
                        'blue-button-hover-fallback': '#3A7AD3',
                    }
                }
            }
        }
    </script>
    <style>
        /* Define CSS variables with fallbacks for standalone browsing */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #007bff;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-header-bg-color: #ffffff; /* Assuming header matches main bg or secondary bg */
            /* Custom semantic colors derived from Telegram's theme params for better UI consistency */
            --tg-color-card-bg: var(--tg-theme-secondary-bg-color);
            --tg-color-border: var(--tg-theme-hint-color); /* Using hint for border for subtle contrast */
            --tg-color-positive: #00e676; /* Default green */
            --tg-color-negative: #ff1744; /* Default red */
        }

        /* Dynamically apply Telegram WebApp theme colors */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 1rem;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            color: var(--tg-theme-hint-color); /* Using hint color for header icons/text */
            margin-bottom: 1rem;
        }

        .main-balance-card,
        .action-buttons,
        .crypto-list-card {
            background-color: var(--tg-color-card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Lighter shadow for adaptability */
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .main-balance-card {
            padding-bottom: 0.75rem; /* Adjust padding for cards */
        }

        .balance-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--tg-theme-text-color);
            line-height: 1;
        }
        .sub-balance-value {
            font-size: 1rem;
            color: var(--tg-theme-hint-color);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            padding: 0.75rem 0.5rem;
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--tg-theme-button-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--tg-theme-button-text-color);
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .action-button:hover {
            filter: brightness(1.1); /* Slightly brighter on hover */
        }
        .action-icon {
            width: 24px; /* Ensure consistent size for action icons */
            height: 24px;
            margin-bottom: 0.25rem;
            fill: none; /* No fill for stroke icons */
            stroke: currentColor; /* Inherits text color */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .crypto-list-header {
            color: var(--tg-theme-hint-color);
            font-size: 0.875rem;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .crypto-list-card {
            padding: 0 1rem;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--tg-color-border);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        /* Styling for the crypto icon container (circle with background) */
        .crypto-icon-container {
            width: 36px; /* Slightly larger for better visual impact */
            height: 36px;
            margin-right: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: var(--icon-bg-color); /* Dynamically set background color */
        }
        /* Styling for the PNG inside the circle */
        .crypto-png-inside-circle {
            width: 28px; /* Slightly smaller than container to give padding effect */
            height: 28px;
            object-fit: contain; /* Ensures the image fits without cropping */
            border-radius: 50%; /* If PNGs are square, makes them round */
        }
        .crypto-names {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .crypto-code {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-name {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .crypto-price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
            flex-shrink: 0;
            min-width: 110px;
            text-align: right;
        }
        .crypto-current-price {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .crypto-change {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .positive-change {
            color: var(--tg-color-positive);
        }
        .negative-change {
            color: var(--tg-color-negative);
        }

        .user-crypto-balance {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.75rem;
            flex-shrink: 0;
            min-width: 90px;
            text-align: right;
        }
        .user-crypto-amount {
            font-weight: bold;
            color: var(--tg-theme-text-color);
            font-size: 1rem;
        }
        .user-crypto-usd {
            font-size: 0.875rem;
            color: var(--tg-theme-hint-color);
        }

        .manage-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color); /* Use link color for this button */
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .manage-button:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Lighter hover for link color */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--tg-theme-link-color); /* Use link color for spinner */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .container {
                padding: 0 0.5rem;
            }
            .action-button {
                padding: 0.6rem 0.5rem;
                font-size: 0.7rem;
            }
            .action-icon {
                font-size: 1.2rem;
            }
            .crypto-item {
                padding: 0.6rem 0;
            }
            .crypto-icon-container { /* Adjustments for crypto icon containers on smaller screens */
                width: 32px;
                height: 32px;
            }
            .crypto-png-inside-circle { /* Adjustments for PNG inside on smaller screens */
                width: 24px;
                height: 24px;
            }
            .crypto-code, .crypto-current-price, .user-crypto-amount {
                font-size: 0.9rem;
            }
            .crypto-name, .crypto-change, .user-crypto-usd {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="font-inter">
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div class="header-bar">
        <!-- Menu Icon - Simple SVG -->
        <svg class="w-6 h-6 text-current cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
        <div class="flex items-center text-lg font-semibold">
            <span>Main Wallet</span>

    <div id="loading" class="loading-spinner"></div>

    <div id="content" class="container hidden">
        <div class="main-balance-card">

            <p id="total-balance-change" class="sub-balance-value">$0.00 (0.0%)</p>
        </div>

        <div class="action-buttons">
            <button id="deposit-button" class="action-button">
                <!-- Deposit Icon - Simple SVG -->
                <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <polyline points="19 12 12 19 5 12"></polyline>

        <h2 class="crypto-list-header">Cryptocurrency</h2>
        <div class="crypto-list-card">

                <!-- Crypto items will be inserted here by JavaScript -->

    <script>
        const CRYPTOS = ['BTC', 'ETH', 'TON', 'USDT'];
        // Object to store image URLs and background color for each cryptocurrency
        // Paths are relative to the HTML file, assuming an 'images' folder
        const cryptoImageInfo = {
            'USDT': {
                url: './images/usdt.png', // Assuming usdt.png is in an 'images' folder
                bgColor: '#D0F0C0' // Light green background for USDT
            },
            'BTC': {
                url: './images/btc.png', // Assuming btc.png is in an 'images' folder
                bgColor: '#FFF3E0' // Light orange background for BTC
            },
            'TON': {
                url: './images/ton.png', // Assuming ton.png is in an 'images' folder
                // Note: You provided this as a base64 string previously.
                // To use it as a local file, you MUST save that base64 string
                // into a file named 'ton.png' (or whatever you name it)
                // in your 'images' folder.
                bgColor: '#D0E0F0' // Light blue background for TON
            },
            'ETH': {
                url: './images/eth.png', // Assuming eth.png is in an 'images' folder
                bgColor: '#E0E8F8' // Light purple/blue background for ETH
            }
        };
        const cryptoFullNames = {
            'BTC': 'Bitcoin',
            'ETH': 'Ethereum',
            'TON': 'Toncoin',
            'USDT': 'Tether'
        };

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const totalBalanceUsd = document.getElementById('total-balance-usd');
        const totalBalanceChange = document.getElementById('total-balance-change');
        const cryptoList = document.getElementById('crypto-list');
        const depositButton = document.getElementById('deposit-button');
        const withdrawButton = document.getElementById('withdraw-button');

        let userInitialBalances = {}; // To store balances from start_parameter

        // Function to apply Telegram theme parameters
        function applyTelegramTheme() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.themeParams) {
                const themeParams = window.Telegram.WebApp.themeParams;
                const root = document.documentElement;

                // Set primary Telegram theme colors
                root.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
                root.style.setProperty('--tg-theme-text-color', themeParams.text_color);
                root.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
                root.style.setProperty('--tg-theme-link-color', themeParams.link_color);
                root.style.setProperty('--tg-theme-button-color', themeParams.button_color);
                root.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);
                root.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color);
                // Assume header background matches secondary background or main background
                root.style.setProperty('--tg-theme-header-bg-color', themeParams.secondary_bg_color || themeParams.bg_color);

                // Derive custom semantic colors for UI elements
                // Attempt to deduce positive/negative colors based on common patterns, or use defaults
                if (themeParams.accent_text_color) {
                    root.style.setProperty('--tg-color-positive', themeParams.accent_text_color);
                }
                // No specific destructive color in themeParams, use button color or a fixed red
                if (themeParams.destructive_text_color) { // If future versions include it
                    root.style.setProperty('--tg-color-negative', themeParams.destructive_text_color);
                } else {
                    root.style.setProperty('--tg-color-negative', '#ff3b30'); // A common iOS red
                }
                
                // Border color could be hint_color or a slightly darker/lighter version of secondary_bg_color
                root.style.setProperty('--tg-color-card-bg', themeParams.secondary_bg_color);
                root.style.setProperty('--tg-color-border', themeParams.hint_color);

                console.log("Telegram Theme Params applied:", themeParams);
            } else {
                console.warn("Telegram WebApp themeParams not found. Using default colors.");
            }
        }


        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            applyTelegramTheme(); // Apply theme colors on load
            // Listen for theme changes (e.g., user switches dark/light mode)
            window.Telegram.WebApp.onEvent('themeChanged', applyTelegramTheme);

            // Get initial balances from start_parameter
            const params = new URLSearchParams(window.location.search);
            const encodedBalances = params.get('initial_balances');
            if (encodedBalances) {
                try {
                    // Base64 URL safe decode: replace - with +, _ with /
                    const decodedBalances = atob(encodedBalances.replace(/-/g, '+').replace(/_/g, '/'));
                    userInitialBalances = JSON.parse(decodedBalances);
                    console.log("Initial balances loaded from bot:", userInitialBalances);
                } catch (e) {
                    console.error("Error decoding initial balances:", e);
                }
            } else {
                console.warn("No initial balances received from bot via start_parameter.");
            }
        } else {
            console.warn("Telegram WebApp object not found. Running in standalone mode.");
            // Simulate initial balances for standalone testing if not in Telegram WebApp
            userInitialBalances = {
                'BTC': 0.005,
                'ETH': 0.5,
                'TON': 150,
                'USDT': 750
            };
        }

        // Helper function to format numbers to currency
        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00';
            }
            return value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Helper function to format percentages
        function formatPercentage(value) {
            if (typeof value !== 'number' || isNaN(value)) {
                return '0.00%';
            }
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // --- Data Fetching (Live Prices from CoinGecko, User Balances from initial load) ---
        async function fetchAndRenderWalletData() {
            loadingDiv.classList.remove('hidden');
            contentDiv.classList.add('hidden');

            // 1. Get user balances (from userInitialBalances loaded at WebApp start)
            const userBalances = userInitialBalances;

            // 2. Fetch real-time prices and 24h changes from CoinGecko
            let cryptoPrices = {};
            let crypto24hChanges = {};
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,tether,toncoin&price_change_percentage=24h');
                const data = await response.json();
                
                data.forEach(coin => {
                    const id = coin.id; // Use ID from CoinGecko
                    // Map CoinGecko IDs to our CRYPTOS symbols
                    if (id === 'bitcoin') {
                        cryptoPrices['BTC'] = coin.current_price;
                        crypto24hChanges['BTC'] = coin.price_change_percentage_24h;
                    } else if (id === 'ethereum') {
                        cryptoPrices['ETH'] = coin.current_price;
                        crypto24hChanges['ETH'] = coin.price_change_percentage_24h;
                    } else if (id === 'toncoin') {
                        cryptoPrices['TON'] = coin.current_price;
                        crypto24hChanges['TON'] = coin.price_change_percentage_24h;
                    } else if (id === 'tether') {
                        cryptoPrices['USDT'] = coin.current_price;
                        crypto24hChanges['USDT'] = coin.price_change_percentage_24h;
                    }
                });

                // Fallback for USDT if price is missing or 0
                if (!cryptoPrices['USDT']) cryptoPrices['USDT'] = 1.0;
                if (crypto24hChanges['USDT'] === null || crypto24hChanges['USDT'] === undefined) crypto24hChanges['USDT'] = 0.0;

            } catch (error) {
                console.error('Error fetching crypto prices/changes from CoinGecko:', error);
                // Fallback prices if API fails - use reasonable defaults
                cryptoPrices = {
                    'BTC': 70000, 'ETH': 3500, 'TON': 2.5, 'USDT': 1.0
                };
                crypto24hChanges = {
                    'BTC': (Math.random() * 10 - 5), // Random change for demo
                    'ETH': (Math.random() * 10 - 5),
                    'TON': (Math.random() * 10 - 5),
                    'USDT': (Math.random() * 0.1 - 0.05)
                };
            }
            
            // Calculate total balance in USD and overall portfolio change
            let totalUSD = 0;
            let totalChangeValue = 0; // Absolute change in USD
            let initialTotalUSD = 0; // For overall percentage calculation

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const changePct = crypto24hChanges[crypto] || 0;

                totalUSD += balance * price;
                
                // Calculate initial value (24h ago) for total portfolio change
                if (changePct !== 0) {
                    const price24hAgo = price / (1 + changePct / 100);
                    initialTotalUSD += balance * price24hAgo;
                } else {
                    initialTotalUSD += balance * price; // If no change, initial value is current
                }
            }
            
            let overallChangePct = 0;
            if (initialTotalUSD > 0) {
                overallChangePct = ((totalUSD - initialTotalUSD) / initialTotalUSD) * 100;
            }
            totalChangeValue = totalUSD - initialTotalUSD;


            // Update UI elements
            totalBalanceUsd.textContent = `$${formatCurrency(totalUSD)}`;
            totalBalanceChange.textContent = `${totalChangeValue >= 0 ? '+' : ''}${formatCurrency(totalChangeValue)} $ (${formatPercentage(overallChangePct)})`;
            totalBalanceChange.className = `sub-balance-value ${overallChangePct >= 0 ? 'positive-change' : 'negative-change'}`;

            cryptoList.innerHTML = ''; // Clear previous items

            for (const crypto of CRYPTOS) {
                const balance = userBalances[crypto] || 0;
                const price = cryptoPrices[crypto] || 0;
                const change = crypto24hChanges[crypto] || 0;

                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.innerHTML = `
                    <div class="crypto-info">
                        <!-- Cryptocurrency icon using a styled PNG inside a colored circle -->
                        <span class="crypto-icon-container" style="background-color: ${cryptoImageInfo[crypto].bgColor};">
                            <img src="${cryptoImageInfo[crypto].url}" alt="${crypto} icon" class="crypto-png-inside-circle" onerror="this.onerror=null;this.src='https://placehold.co/28x28/808080/FFFFFF?text=${crypto}'">
                        </span>
                        <div class="crypto-names">
                            <span class="crypto-code">${crypto} <span class="crypto-name">${cryptoFullNames[crypto]}</span></span>
                            <span class="crypto-current-price">$${formatCurrency(price)} <span class="crypto-change ${change >= 0 ? 'positive-change' : 'negative-change'}">${formatPercentage(change)}</span></span>
                        </div>
                    </div>
                    <div class="user-crypto-balance">
                        <span class="user-crypto-amount">${balance.toLocaleString(undefined, { maximumFractionDigits: 8 })}</span>
                        <span class="user-crypto-usd">$${formatCurrency(balance * price)}</span>
                    </div>
                `;
                cryptoList.appendChild(cryptoItem);
            }

            loadingDiv.classList.add('hidden');
            contentDiv.classList.remove('hidden');
        }

        // --- Event Listeners for Buttons --
        if (window.Telegram && window.Telegram.WebApp) {
            depositButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_deposit_flow" }));
                // Add a small delay before closing to ensure data is sent
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 100); // 100ms delay
            });

            withdrawButton.addEventListener('click', () => {
                window.Telegram.WebApp.sendData(JSON.stringify({ action: "start_withdraw_flow" }));
                // Add a small delay before closing to ensure data is sent
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 100); // 100ms delay
            });
        } else {
            // For standalone testing, log clicks
            depositButton.addEventListener('click', () => {
                // Using a custom message box instead of alert()
                showCustomMessage("Deposit: This function works via the Telegram Bot.");
                console.log("Deposit button clicked (standalone)");
            });
            withdrawButton.addEventListener('click', () => {
                // Using a custom message box instead of alert()
                showCustomMessage("Withdrawal: This function works via the Telegram Bot.");
                console.log("Withdrawal button clicked (standalone)");
            });

            // Basic custom message box for standalone mode
            function showCustomMessage(message) {
                const messageBox = document.createElement('div');
                messageBox.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: var(--tg-color-card-bg);
                    color: var(--tg-theme-text-color);
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    text-align: center;
                    max-width: 80%;
                    font-size: 1rem;
                `;
                messageBox.innerHTML = `
                    <p>${message}</p>
                    <button style="
                        background-color: var(--tg-theme-button-color);
                        color: var(--tg-theme-button-text-color);
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-top: 15px;
                        cursor: pointer;
                        font-weight: bold;
                    " onclick="this.parentNode.remove()">OK</button>
                `;
                document.body.appendChild(messageBox);
            }
        }


        // Initial render
        fetchAndRenderWalletData();

        // Auto-refresh every 10 seconds
        setInterval(fetchAndRenderWalletData, 10000);
    </script>
</body>
</html>
